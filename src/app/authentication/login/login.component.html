<form fxLayout="column" fxLayoutAlign="space-around stretch">
  <h1>Login to Your Account</h1>
  <p class="subTitle">Welcome Back !</p>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Ex. pat@example.com" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" class="login">Login</button>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <p (click)="onHandelRegister()">Have no Account ? <a> Sign up </a></p>
    <p (click)="handelForgetPassword()">forget password ?</p>
  </div>
</form>

<form (submit)="onHandelSubmitted()">
  <h1>Verification</h1>
  <p class="hint">Enter the 4-digit code sent to 096*****33</p>
  <code-input
    [isCodeHidden]="false"
    [codeLength]="4"
    (codeChanged)="onCodeChanged($event)"
    (codeCompleted)="onCodeCompleted($event)"
  >
  </code-input>

  <button mat-raised-button color="primary" type="submit" class="verfy">
    Verify
  </button>
  <p style="text-align: center">Didn't receive it? <a>Resend</a></p>
</form>

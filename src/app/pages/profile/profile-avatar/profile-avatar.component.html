<section class="profile-avatar">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h1>Profile</h1>
    <a [routerLink]="['./leaderboard']">Leaderboard</a>
  </div>
  <div
    class="profile-avatar__details"
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayout.xs="row wrap"
  >
    <div
      class="profile-avatar__details__bio"
      fxLayout="column"
      fxLayoutAlign="space-between start"
      fxFlex="60"
      fxFlex.xs="100"
    >
      <div class="bio-img" fxLayout="row" fxLayoutAlign="start center">
        <img src="../../../../assets/images/personal.jpeg" alt="" title="" />
        <div class="info" fxLayout="column" fxLayoutAlign="center start">
          <p>Ibrahim Nour</p>
          <span>@Ibrahim_95</span>
        </div>
      </div>
      <div class="bio-desc">
        <h1>Bio</h1>
        <p>
          Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
          nonumy
        </p>
      </div>
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['./verfication']"
      >
        Verify Your identify
      </button>
    </div>
    <div
      class="profile-avatar__details__records"
      fxLayout="row"
      fxLayoutAlign="center start"
      fxFlex="40"
      fxFlex.xs="100"
      fxHide.xs
    >
      <div class="followers" fxLayout="column" fxLayoutAlign="center center">
        <span>100</span>
        <p>Followers</p>
      </div>
      <div class="following" fxLayout="column" fxLayoutAlign="center center">
        <span>100</span>
        <p>Following</p>
      </div>
    </div>
  </div>
</section>

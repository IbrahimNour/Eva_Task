<mat-dialog-content class="mat-typography">
  <h3>Your Favourite Team</h3>
  <div
    class="teams"
    fxLayout="row wrap"
    fxLayoutAlign="center center"
    fxLayout.xs="column wrap"
  >
    <div class="club active">
      <img src="../../../../../assets/images/juventos.png" />
      <p>Juventos</p>
    </div>
    <div class="club">
      <img src="../../../../../assets/images/juventos.png" />
      <p>Juventos</p>
    </div>
    <div class="club">
      <img src="../../../../../assets/images/juventos.png" />
      <p>Juventos</p>
    </div>
    <div class="club">
      <img src="../../../../../assets/images/juventos.png" />
      <p>Juventos</p>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close mat-raised-button color="accent">
    Cancel
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    mat-raised-button
    color="primary"
    (click)="onHandelTest()"
  >
    Start My Test
  </button>
</mat-dialog-actions>
